<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBWAY</title>
    <script src="https://kit.fontawesome.com/a3f2416ed6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu-toggle">
                <i class="ri-menu-line"></i>
            </div>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#menu"><i class="ri-restaurant-line"></i>메뉴소개</a></li>
                    <li><i class="ri-booklet-line"></i>이용방법</li>
                    <li><i class="ri-article-line"></i>새소식</li>
                    <li><i class="ri-hashtag"></i>써브웨이</li>
                    <li><i class="ri-e-bike-line"></i>온라인 주문</li>
                </ul>
            </div>
            <div class="icons">
                <i class="ri-map-pin-line"></i>
                <i class="ri-login-box-line"></i>
            </div>
        </header>
        <section class="banner">
            <div class="banner-container">
                
            </div>
        </section>
        <section class="menu" id="menu">
            <div class="title">
                <h2>Subway's Menu</h2>
                <div class="underline"></div>
            </div>
            <div class="btn-container">
                <button class="filter-btn" data-id="sandwich">샌드위치</button>
                <button class="filter-btn" data-id="wrap">랩&#183;기타</button>
                <button class="filter-btn" data-id="salad">찹샐러드</button>
                <button class="filter-btn" data-id="morning">아침메뉴</button>
                <button class="filter-btn" data-id="smile">스마일 썹</button>
                <button class="filter-btn" data-id="group">단체메뉴</button>
            </div>
            <div class="sub-btn-container">
                /*
                <button class="sub-btn" data-id="All">All</button>
                <button class="sub-btn" data-id="클래식">클래식</button>
                <button class="sub-btn" data-id="프레쉬&라이트">프레쉬&라이트</button>
                <button class="sub-btn" data-id="프리미엄">프리미엄</button>
                <button class="sub-btn" data-id="신제품">신제품</button>
                */
            </div>
            <div class="section-center">
               
            </div>
        </section>
    </div>


    <script src="main.js"></script>
</body>
</html>
